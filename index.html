<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <div class="Side-1">
            <video   height="500" width="427" autoplay loop>
                <source src="Untitled (1080 x 1520 px).mp4" type="video/mp4">
            </video>
        </div>
        <div class="Side-2">
            <form  id="login-page" method="post" action="submit-login-page">
            <h3>Login</h3>
                <div class="info">
                
            <label for="mail">Email</label><br>
            <input type="email" id="mail" name="mail" placeholder="john@gmail.com" size="30" required><br><br>

            <label for="pass">Password</label><br>
            <input type="password" id="pass" name="pass"  placeholder="********" size="30" required><br><br>
            
          </div>
          <div class="side-3">
            <a  href="#">Forgot Password?</a><br><br>
        </div>
          
          
            <div class="align">
            
            <button id="button"  >Login</button><br>
           or continue with <br><br>
               
           <button class="social-buttons"><img src="google.png" alt="google" height="20" 
            ></button>
           <button class="social-buttons"><img src="meta.png" alt="meta" height="20"></button>
           <button class="social-buttons"><img src="apple-logo.png" alt="apple"height="20"></button><br><br>
        
           <p>don't have an account? <a href="#">Sign up here</a></p>
        </div>
        </form>
        </div>

    </main>
    
</body>
</html>
